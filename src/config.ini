[main]
app_version = 1.3.0-beta
window_width = 1064

[digirule]
dr_models = 2A 2B 2U
dr_model = 2U
ui_timer_ms = 10

[2A]
inst_speed = 10000
baudrate = 2400

[2B]
inst_speed = 33000
baudrate = 2400

[2U]
inst_speed = 33000
baudrate = 2400

[colors]
statusbar_bg = #585858
progressbar_bg = #585858
statusbar_text = cyan
slider_bg = #585858
toolbar_icon_btn_bg = #333333
toolbar_clicked_icon_btn_bg = #442233
led_top_row = #FF0000
led_bottom_row = #00FF00
editor_bg = #505050
editor_current_line_bg = #656570
editor_lines_area_bg = #333333
editor_lines_area_text = #AAFFFF
editor_breakpoint = #FF0000
asm_text_default = #FFFFFF
asm_comments = #AAAAAA
asm_labels = orange
asm_directives = #D99AFD
asm_keywords = lightblue
asm_numbers = lightgreen
ram_variable = yellow
ram_pc = #FF6666
ram_label = #FFAACC

[serial]
port = /dev/ttyUSB0
timeout = 0.1

[font]
font_osx = Monaco
font_linux = Bitstream Vera Sans Mono
font_win = Monaco

